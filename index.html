<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="h1">
      Make a wacky planet! (Except you only have a few options to choose from)
    </h1>
    <section class="form-parent">
      <form id="form">
        <div class="form-input">
          <label for="title">Type of Planet</label>
          <button type="winterButton" id="bwinter">Winter</button>
          <button type="springButton" id="bspring">Spring</button>
          <button type="fallButton" id="bfall">Fall</button>
        </div>
        <div class="form-input">
          <label for="building">Type of Building</label>
          <button type="houseButton" id="bhouse">House</button>
          <button type="towerButton" id="btower">Tower</button>
          <button type="skyscraperButton" id="bskyscraper">Skyscraper</button>
          <button type="shackButton" id="bshack">Shack</button>
        </div>
        <div class="form-input">
          <label for="Creature">Creature</label>
          <button type="joeButton" id="bjoe">Joe</button>
          <button type="jonathanButton" id="bjonathan">Jonathan</button>
          <button type="johnButton" id="bjohn">John</button>
          <button type="voidButton1" id="bvoid1">Void</button>
        </div>
        <div class="form-input">
          <input type="text" id="url" class="text-box" required />
          <label for="url">Famous person!</label>
        </div>
        <div class="hero-form-input">
          <input type="submit" value="Submit" class="btn" required />
        </div>
      </form>
    </section>
    <section class="display" id="display">
      <div class="planet">
        <img src="imgs/Fall.png" alt="fall planet" class="image" id="fall" />
        <img src="imgs/Winter.png" alt="Winter" class="image" id="winter" />
        <img
          src="imgs/Spring.png"
          alt="Spring Planet"
          class="image"
          id="spring"
        />
        <img src="imgs/House.png" alt="House" class="image" id="house" />

        <img
          src="imgs/Skyscraper.png"
          alt="Skyscraper"
          class="image"
          id="skyscraper"
        />
        <img src="imgs/tower.png" alt="Tower" class="image" id="tower" />
        <img src="imgs/Shack.png" alt="Shack" class="image" id="shack" />
        <img src="imgs/john.png" alt="John" class="image" id="john" />
        <img src="imgs/joe.png" alt="Joe" class="image" id="joe" />
        <img
          src="imgs/jonathan.png"
          alt="jonathan"
          class="image"
          id="jonathan"
        />
        <img src="imgs/void.png" alt="void1" class="image" id="void1" />
      </div>
      <div class="object" id="object"></div>
      <div class="display-planet">
        <button type="removeplanetButton" id="bremove" class="removeplanet">
          Delete planet
        </button>
      </div>
    </section>
