<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      Make a wacky planet! (Except you only have a few options to choose from)
    </h1>
    <section class="form-parent">
      <form id="form">
        <div class="form-input">
          <label for="title">Type of Planet</label>
          <input type="text" id="planet" class="text-box" />
          <button type="winterbutton" id="winter">Winter</button>
          <button type="springbutton" id="spring">Spring</button>
          <button type="fallbutton" id="fall">Fall</button>
        </div>
        <div class="form-input">
          <label for="building">Type of Building</label>
          <input type="text" id="building" class="text-box" />
          <button type="housebutton" id="house">House</button>
          <button type="towerbutton" id="tower">Tower</button>
          <button type="skyscraperbutton" id="skyscraper">Skyscraper</button>
          <button type="shackbutton" id="shack">Shack</button>
        </div>
        <div class="form-input">
          <label for="Creature">Creature</label>
          <input type="text" id="creature" class="text-box" />
          <button type="johnbutton" id="john">John</button>
        </div>
        <div class="form-input">
          <label for="Famous-person">Famous person!</label>
          <input type="text" id="person" class="text-box" />
        </div>
        <div class="hero-form-input">
          <input type="submit" value="Submit" class="btn" required />
        </div>
      </form>
    </section>
    <section class="display" id="display">
      <div class="planet">
        <img src="imgs/Fall.png" alt="fall planet" class="image" id="fall" />
        <img src="imgs/House.png" alt="House" class="image" id="house" />
        <img src="imgs/John.png" alt="John" class="image" id="john" />
        <img src="imgs/Shack.png" alt="Shack" class="image" id="shack" />
        <img
          src="imgs/Skyscraper.png"
          alt="Skyscraper"
          class="image"
          id="skyscraper"
        />
        <img
          src="imgs/Spring.png"
          alt="Spring Planet"
          class="image"
          id="spring"
        />
        <img src="imgs/tower.png" alt="Tower" class="image" id="tower" />
        <img src="imgs/Winter.png" alt="Winter" class="image" id="winter" />
      </div>
      <div class="display-planet">
        <button class="removeplanet">Delete planet</button>
      </div>
    </section>
