<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="h1">
      Make a wacky planet! (Except you only have a few options to choose from)
    </h1>
    <section class="form-parent">
      <form id="form" class="text">
        <div class="form-input">
          <label for="title">Type of Planet</label>
          <div class="checkbox">
            <label for="winter">Winter</label>
            <input type="checkbox" id="bwinter" />
          </div>
          <div class="checkbox">
            <label for="spring">Spring</label>
            <input type="checkbox" id="bspring" />
          </div>
          <div class="checkbox">
            <label for="fall">Fall</label>
            <input type="checkbox" id="bfall" />
          </div>
        </div>
        <div class="form-input">
          <label for="building">Type of Building</label>
          <div class="checkbox">
            <label for="house">House</label>
            <input type="checkbox" id="bhouse" />
          </div>
          <div class="checkbox">
            <label for="tower">Tower</label>
            <input type="checkbox" id="btower" />
          </div>
          <div class="checkbox">
            <label for="skyscraper">Skyscraper</label>
            <input type="checkbox" id="bskyscraper" />
          </div>
          <div class="checkbox">
            <label for="shack">Shack</label>
            <input type="checkbox" id="bshack" />
          </div>
        </div>
        <div class="form-input">
          <label for="Creature">Creature</label>
          <div class="checkbox">
            <label for="joe">Joe</label>
            <input type="checkbox" id="bjoe" />
          </div>
          <div class="checkbox">
            <label for="jonathan">Jonathan</label>
            <input type="checkbox" id="bjonathan" />
          </div>
          <div class="checkbox">
            <label for="john">John</label>
            <input type="checkbox" id="bjohn" />
          </div>
          <div class="checkbox">
            <label for="void1">void</label>
            <input type="checkbox" id="bvoid1" />
          </div>
        </div>
        <div class="hero-form-input">
          <button type="button" id="bcreate">Create planet</button>
        </div>
      </form>
    </section>
    <section class="display" id="display">
      <div class="planet"></div>
      <div class="object" id="object"></div>
      <div id="displayplanet">
        <div class="season" style="position: relative">
          <img src="imgs/Fall.png" alt="fall planet" class="image" id="fall" />
          <img src="imgs/Winter.png" alt="Winter" class="image" id="winter" />
          <img
            src="imgs/Spring.png"
            alt="Spring Planet"
            class="image"
            id="spring"
          />
        </div>
        <div class="building" style="position: relative">
          <img src="imgs/House.png" alt="House" class="image" id="house" />

          <img
            src="imgs/Skyscraper.png"
            alt="Skyscraper"
            class="image"
            id="skyscraper"
          />
          <img src="imgs/tower.png" alt="Tower" class="image" id="tower" />
          <img src="imgs/Shack.png" alt="Shack" class="image" id="shack" />
        </div>
        <div class="creature" style="position: relative">
          <img src="imgs/john.png" alt="John" class="image" id="john" />
          <img src="imgs/joe.png" alt="Joe" class="image" id="joe" />
          <img
            src="imgs/jonathan.png"
            alt="jonathan"
            class="image"
            id="jonathan"
          />
          <img src="imgs/void.png" alt="void1" class="image" id="void1" />
        </div>
      </div>
      <div id="removebtntest"></div>
    </section>
