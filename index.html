<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image review simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finlandica:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>
      Make your very own wacky image and text combination in this not-suspicous
      html website!
    </h1>
    <section class="form-parent">
      <form id="form">
        <div class="form-inputs">
          <div class="form-input">
            <label for="text">Put some text here!</label>
            <input type="text" id="text" class="text-box" required />
          </div>
          <div class="form-input">
            <label for="review"
              >For some reason, our reviewers want a comment! Create a comment
              about your wacky image!</label
            >
            <input type="text" id="review" class="text-box" required />
          </div>
          <div class="form-input">
            <label for="url">Enter Image URL Here</label>
            <input type="text" id="url" class="text-box" required />
          </div>
        </div>
        <div id="button">
          <button type="button" id="submit">
            Create your combination of text and an image!
          </button>
        </div>
      </form>
    </section>

</html>
